        <img src="car.png" alt="">

</html>
<script>
    var carImg = document.querySelector('img');
    var x = carImg.offsetLeft;
    var y = carImg.offsetTop;
    var car = {
        firstKey: 0,
        secondKey: 0
    };
    var speed = 20;
    document.onkeydown = function (e) {
        var evt = e || window.event;
        car.secondKey = car.firstKey;
        car.firstKey = e.keyCode;
    };

    document.onkeyup = function (e) {
        var evt = e || window.event;

    }
    
    function moveX(flag) {
        if (flag) {
            x += speed;
        } else  {
            x -= speed;
        }
        carImg.style.left = x + 'px';
    }

    function moveY(flag) {
        if (flag) {
            y += speed;
        } else  {
            y -= speed;
        }
        carImg.style.top = x + 'px';
    }







</script>
