                top: 0;
            }

        </style>

    <body>
        <img src="car.png" alt="">

        <form action="index2.html" method="get">
            <input type="text" name="username">
            <input type="submit" value="提交">
        </form>
    </body>
</html>
<script>

    // 键盘事件
    // onkeydown 按下
    // onkeypress 按
    // onkeyup 键盘弹出

    // 顺序 onkeydown>onkeypress>onkeyup
    // 事件对象event的属性
    // keyCode: 键盘的数字编码
    // code: 键盘的内容
    // ctrKey: 是否按了control键
    // shiftKey: 是否按了shift键
    // altKey: 是否按了alt键
    // 有些浏览器的 onkeypress方法已经能识别大小写了
    // 有些按键不能触发onkeypress, 如果想识别, 就用onkeydown 和 onkeyup

    */

    var carImg = document.querySelector('img');
    var speed = 20;
    document.onkeydown = function (e) {
        var evt = e || window.event;
        console.log(evt.keyCode);
        switch (evt.keyCode) {
            case 37: {
                carImg.style.left = carImg.offsetLeft - speed + 'px';
            }
                break;
            case 38: {
                carImg.style.top = carImg.offsetTop - speed + 'px';
            }
                break;
            case 39: {
                carImg.style.left = carImg.offsetLeft + speed + 'px';
            }
                break;
            case 40: {
                carImg.style.top = carImg.offsetTop + speed + 'px';
            }
                break;
            default:
                break;
        }
    };

    var oForm = document.querySelector('form');
    var nameInput = oForm.firstElementChild;
    // 表单提交事件
    oForm.onsubmit = function () {
        if (nameInput.value != "歪哥真**") {
            alert("用户名不正确!");
            return false;
        }
    };
