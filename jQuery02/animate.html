<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>动画</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                background-color: red;
                display: none;
                padding: 100px 0;
                /* show() 对其没有效果 */
                /*visibility: hidden;*/
            }

            .animate {
                width: 200px;
                height: 200px;
                border: 2px solid gold;
                background: blue;
            }

        </style>
    </head>
    <body>
        <div></div>
        <br>
        <button id="show">show</button>
        <button id="hide">hide</button>
        <button id="toggle">show|hide</button>
        <br>
        <button id="down">slideDown</button>
        <button id="up">slideUp</button>
        <button id="downUp">slideDown|slideUp</button>
        <br>
        <button id="fadeIn">fadeIn</button>
        <button id="fadeOut">fadeOut</button>
        <button id="fadeToggle">fadeToggle</button>
        <button id="fadeTo">fadeTo</button>

        <div class="animate"></div>
        <button id="animate">动画</button>
        <button id="stop">停止动画</button>
        <button id="finish">finish</button>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </body>
</html>
<script src="js/jquery.js"></script>

    注意：由于 jQuery 使用一个全局的间隔时间，为了使该属性生效，动画应该不在运行或者首先停止所有动画。

    注意：该属性在支持 requestAnimationFrame 属性的浏览器中无效，比如 Google Chrome 11。

    // animate(params,[speed],[easing],[fn]) 动画
    /*

        $('.animate').animate({

    // 关闭页面上的所有动画效果
    // $.fx.off = true;

    // 动画队列, 一个一个执行
    $('#animate').click(function () {
        $('.animate').animate({
            width: "+=100"
        }, 2000);
        // 延迟
        // $('.animate').delay(3000);
        $('.animate').animate({
            height: "+=100"
        }, 2000);
        $('.animate').delay(3000);
        $('.animate').animate({
            borderRadius: "+=50"
        }, 2000);

    });


    // clearQueue:如果设置成true，则清空队列。可以立即结束动画。
    // jumpToEnd:如果设置成true，则完成队列。可以立即完成动画。
    $('#stop').click(function () {

        $('.animate').stop(false, true);

    });

    $('#finish').click(function () {
        $('.animate').finish();
    });
