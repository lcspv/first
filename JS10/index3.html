<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <ul></ul>
        <label for="food">物品名称</label>
        <input type="text" placeholder="请输入物品名称" id="food">
        <button>添加</button>

    </body>
</html>
<script>

    // 获取元素
    var foodList = document.querySelector('ul');

    var oInput = document.querySelector('input');

    var btn = document.querySelector('button');

    // 添加点击事件
    btn.onclick = function () {

        var len = oInput.value.length;
//        if (len == 0) {
//            alert("请输入物品名称!");
//            return;
//        }
        if (!len) return alert("请输入物品名称!");

        var oLi = document.createElement('li');
        oLi.innerHTML = oInput.value;
        foodList.appendChild(oLi);

        oInput.value = "";
    };







</script>
