    var arr = [
        ["苹果", "香蕉", "哈密瓜"],
        ["白菜", "萝卜", "大蒜"],
        ["小鸟", "大鸟", "鱼"]
    ];
    for (var i = 0; i < arr.length; i++) {
        // 创建行
        oTable.insertRow(i);
        for (var j = 0; j < arr[i].length; j++) {
            // 创建单元格
            oTable.rows[i].insertCell(j);

            // 给单元格赋值
            oTable.rows[i].cells[j].innerHTML = arr[i][j];
        }
    }

    // 删除行
    oTable.deleteRow(1);

    // 删除单元格
