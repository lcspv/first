<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>选择器</title>
    </head>
    <body>
        <div id="box" class="box">box</div>
        <div></div>
        <p class="box">box</p>
        <div></div>

        <div class=".waige"></div>

    </body>
</html>
<script src='js/jquery.js'></script>
<script>

    // jQuery是一个快速、简洁的JavaScript框架，是继Prototype之后又一个优秀的JavaScript代码库（或JavaScript框架）。jQuery设计的宗旨是“write Less，Do More”，即倡导写更少的代码，做更多的事情。它封装JavaScript常用的功能代码，提供一种简便的JavaScript设计模式，优化HTML文档操作、事件处理、动画设计和Ajax交互。
    // jQuery的核心特性可以总结为：具有独特的链式语法和短小清晰的多功能接口；具有高效灵活的css选择器，并且可对CSS选择器进行扩展；拥有便捷的插件扩展机制和丰富的插件。jQuery兼容各种主流浏览器，如IE 6.0+、FF 1.5+、Safari 2.0+、Opera 9.0+等。

    // jQuery 1.xxx版本兼容ie6-ie8, 2.xxx以后兼容IE8+
    /*
                选择器                     获取元素方法
    * id: 根据元素ID匹配唯一的元素             $('#id')
    * element: 根据给定的元素标签名匹配所有元素  $('div')
    * class: 根据给定的css类名匹配元素         $('.myClass')
    * * : 多结合上下文使用, 选择所有元素        $('*')
    * selector1,selector2,selectorN         $("div,span,p.myClass")
    * ancestor descendant 后代选择器         $('ul li')
    * parent > child 子代选择器              $('ul>li')
    * prev + next 相邻兄弟选择器              $('div+p')
    * prev ~ siblings 匹配 prev 元素之后的所有 siblings 元素
    * :first 获取第一个匹配的元素
    * :last 获取最后一个元素
    * :even 匹配所有索引值为偶数的元素，从 0 开始计数
    * :odd 匹配所有索引值为奇数的元素，从 0 开始计数
    * :eq(index) 匹配一个给定索引值的元素 , 从 0 开始计数
    * :gt(index) 匹配所有大于给定索引值的元素 从 0 开始计数
    * :lt(index) 匹配所有小于给定索引值的元素 从 0 开始计数
    * :lang(language) 语言属性
    * :header 匹配如 h1, h2, h3之类的标题元素
    * :animated 匹配所有正在执行动画效果的元素
    * :contains(text) 匹配包含给定文本的元素
    * :has(selector) 匹配含有选择器所匹配的元素的元素
    * :parent 匹配含有子元素或者文本的元素
    * :input 匹配所有 input, textarea, select 和 button 元素
    * $.escapeSelector(selector) 这个方法通常被用在类选择器或者ID选择器中包含一些CSS特殊字符的时候，这个方法基本上与CSS中CSS.escape()方法类似，唯一的区别是jquery中的这个方法支持所有浏览器。
    * 等等
    * */


    $('.box+div').html("哈哈");

    $('body').find('.' + $.escapeSelector(".waige")).css({
        width: 200,
        height: 200,
        backgroundColor: 'red'
    });

    console.log($.escapeSelector(".waige"));






</script>
