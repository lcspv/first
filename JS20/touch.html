        <meta charset="UTF-8">
        <title>Title</title>
        <style>

            #one {
                width: 300px;
                height: 300px;
                background-color: red;
            }


        </style>
    </head>
    <body>

        <div id="one"></div>

    </body>
</html>
<script src="js/touch.js"></script>
<script>

    // 1.Touch.js是移动设备上的手势识别与事件库, 由百度云Clouda团队维护，也是在百度内部广泛使用的开发工具.
    // 2.Touch.js的代码已托管于github并开源，希望能帮助国内更多的开发者学习和开发出优秀的App产品.
    // 3.Touch.js手势库专为移动设备设计, 请在Webkit内核浏览器中使用.


    // 参数1, element/string, 事件绑定元素 或 选择器
    // 参数2, 事件的类型, 可以传多个事件类型, 每个事件之间用空格隔开
    // 参数3, 回调
    touch.on('#one', "swipeleft swiperight swipeup swipedown", function (e) {
        console.log(e.type);
    });



    /*
    *  分类 参数  描述
     缩放  pinchstart  缩放手势起点
     pinchend    缩放手势终点
     pinch   缩放手势
     pinchin 收缩
     pinchout    放大
     旋转  rotateleft  向左旋转
     rotateright 向右旋转
     rotate  旋转
     滑动  swipestart  滑动手势起点
     swiping 滑动中
     swipeend    滑动手势终点
     swipeleft   向左滑动
     swiperight  向右滑动
     swipeup 向上滑动
     swipedown   向下滑动
     swipe   滑动
     拖动开始    dragstart   拖动屏幕
     拖动  drag    拖动手势
     拖动结束    dragend 拖动屏幕
     拖动  drag    拖动手势
     长按  hold    长按屏幕
     敲击  tap 单击屏幕
     doubletap   双击屏幕
    *
    *
    *
    *
    *
    *
    *
    * */



</script>
